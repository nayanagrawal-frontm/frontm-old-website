  <body
    class="article"
    x-data="{ slug: new URLSearchParams(location.search).get('slug'), isColumn: (window.innerWidth > window.innerHeight ? 'landscape-primary' : 'portrait-primary') === 'portrait-primary',
      article: null,article_fn:function(){
        $get('https://7b7oo1uk.api.sanity.io/v2022-03-07/data/query/production',{
            params:{query:`*[_type == 'post' && '${this.slug}' match slug.current]{title,subtitle,shortdescription,'previewImage':previewImage.asset->url, author -> {name,designation,'imageUrl': image.asset->url,bio},'body': body[]{...,_type == 'image' => {'imageUrl': @.asset->url}, _type == 'text_with_image' => {...,'imageUrl': image.asset->url} },'categories':categories[]->title,_createdAt, relatedposts[] -> {title, 'imageUrl': mainImage.asset->url,'article_url': 'article.html?slug='+slug.current} }`,perspective:`published`}
        }).then((response)=>{
            this.article = response.data.result[0];
            this.pageTitle = this.article.title;
            this.previewImage = this.article.previewImage;
            this.url = window.location.href;
        })
    } }"
    x-init="() => {
      article_fn();
      window.addEventListener('resize', function() {
          var orientation = window.innerWidth > window.innerHeight ? 'landscape-primary' : 'portrait-primary';
          isColumn = orientation === 'portrait-primary';
      });
    }"

                                ></span>
                              </li>
                            </template>
                          </template>
                        </ul>
                        <template x-if="!content.listItem">
                          <span>
                            <template x-if="content.style === 'normal'">
                              <p class="mb-1 article-p-font">
                                <template x-for="child in content.children">
                                  <span>
                                    <template
                                      x-if="content.markDefs.length == 0"
                                    >
                                      <span
                                        x-bind:style="{ 'font-style': child.marks.includes('em') ? 'italic': 'normal', 'font-weight': child.marks.includes('strong') ? 'bold' : 'normal' }"
                                        x-text="child.text"
                                      ></span>
                                    </template>
                                    <template
                                      x-if="content.markDefs.length > 0"
                                    >
                                      <span>
                                        <template
                                          x-if="child.marks.length == 0"
                                        >
                                          <span
                                            x-bind:style="{ 'font-style': child.marks.includes('em') ? 'italic': 'normal', 'font-weight': child.marks.includes('strong') ? 'bold' : 'normal' }"
                                            x-text="child.text"
                                          ></span>
                                        </template>
                                        <template x-if="child.marks.length > 0">
                                          <template
                                            x-for="markDef in content.markDefs"
                                          >
                                            <span>
                                              <template
                                                x-if="child.marks.includes(markDef._key)"
                                              >
                                                <a
                                                  x-text="child.text"
                                                  x-bind:style="{ 'font-style': child.marks.includes('em') ? 'italic': 'normal', 'font-weight': child.marks.includes('strong') ? 'bold' : 'normal', 'text-decoration': 'none', 'color': '#864AFC' }"
                                                  :href="markDef.href"
                                                ></a>
                                              </template>
                                              <template
                                                x-if="!(child.marks.includes(markDef._key))"
                                              >
                                                <span
                                                  x-bind:style="{ 'font-style': child.marks.includes('em') ? 'italic': 'normal', 'font-weight': child.marks.includes('strong') ? 'bold' : 'normal' }"
                                                  x-text="child.text"
                                                ></span>
                                              </template>
                                            </span>
                                          </template>
                                        </template>
                                      </span>
                                    </template>
                                  </span>
                                </template>
                              </p>
                            </template>

                                  ></template>
                                  <template x-if="content.style === 'h2'"

                                  ></template>
                                </span>
                              </template>
                            </template>
